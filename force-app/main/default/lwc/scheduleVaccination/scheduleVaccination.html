<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span
            class="slds-icon_container slds-icon-standard-account"
            title="account"
          >
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use
                xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#calendar"
              ></use>
            </svg>
            <span class="slds-assistive-text">Schedule</span>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a
              href="#"
              class="slds-card__header-link slds-truncate"
              title="Accounts"
            >
              <span>Schedule Vaccination</span>
            </a>
          </h2>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <div class="slds-section slds-is-open">
        <h3 class="slds-section__title slds-theme_shade">
          <span class="slds-truncate slds-p-horizontal_small" title="Schedule"
            >Basic Information</span
          >
        </h3>
      </div>

      <div class="slds-grid slds-wrap slds-m-top_small">
        <div class="slds-col slds-size_1-of-2">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="name"
              ><b>Name</b></label
            >
            <div class="slds-form-element__control">
              <input
                type="text"
                id="name"
                data-id="name"
                readonly=""
                placeholder=""
                class="slds-input"
                value={name}
              />
            </div>
          </div>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="age"><b>Age</b></label>
            <div class="slds-form-element__control">
              <input
                type="text"
                id="age"
                readonly=""
                placeholder=""
                class="slds-input"
                value={age}
              />
            </div>
          </div>
        </div>
      </div>

      <div class="slds-grid slds-wrap slds-m-top_small">
        <div class="slds-col slds-size_1-of-2">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="category"
              ><b>Category</b></label
            >
            <div class="slds-form-element__control">
              <input
                type="text"
                id="category"
                readonly=""
                placeholder=""
                class="slds-input"
                value={category}
              />
            </div>
          </div>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="vaccine"
              ><b>Vaccine</b></label
            >
            <div class="slds-form-element__control">
              <input
                type="text"
                id="vaccine"
                readonly=""
                placeholder=""
                class="slds-input"
                value={vaccine}
              />
            </div>
          </div>
        </div>
      </div>

      <div class="slds-grid slds-wrap slds-m-top_small">
        <div class="slds-col slds-size_1-of-2">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="dose"
              ><b>Dosage Sequence</b></label
            >
            <div class="slds-form-element__control">
              <input
                type="text"
                id="dose"
                readonly=""
                placeholder=""
                class="slds-input"
                value={dose}
              />
            </div>
          </div>
        </div>
      </div>

      <div class="slds-section slds-is-open">
        <h3 class="slds-section__title slds-theme_shade">
          <span class="slds-truncate slds-p-horizontal_small" title="Schedule"
            >Schedule</span
          >
        </h3>
      </div>

      <div class="slds-grid slds-wrap slds-m-top_small">
        <div class="slds-col slds-size_1-of-2">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="session"
              ><b>Session</b></label
            >
            <div class="slds-form-element__control slds-m-right_small">
              <lightning-combobox
                variant="label-hidden"
                name="session"
                id="session"
                value={session}
                placeholder="Select Session"
                options={options}
                onchange={handleSessionChange}
              ></lightning-combobox>
            </div>
          </div>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="schedule_date"
              ><b> Date</b></label
            >
            <div class="slds-form-element__control slds-m-right_small">
              <lightning-input
                type="date"
                variant="label-hidden"
                name="schedule_date"
                id="schedule_date"
                value={schedule_date}
                onchange={handleDateChange}
              >
              </lightning-input>
            </div>
          </div>
        </div>
      </div>

      <div class="slds-grid slds-wrap slds-m-top_small">
        <div class="slds-col slds-size_2-of-2">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="schedule"
              ><b>Schedule</b></label
            >
            <div class="slds-form-element__control slds-m-right_small">
              <lightning-combobox
                variant="label-hidden"
                name="schedule"
                id="schedule"
                onchange={handleSchedChange}
                placeholder="Select Schedule"
                options={schedule_options}
              ></lightning-combobox>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />
    </div>
    <footer class="slds-modal__footer">
      <button
        class="slds-button slds-button_neutral"
        onclick={closeAction}
        hidden
      >
        Cancel
      </button>
      <button
        class="slds-button slds-button_brand"
        onclick={saveScheduleFunc}
        disabled={disableSubmit}
      >
        Save
      </button>
    </footer>
  </article>
</template>
